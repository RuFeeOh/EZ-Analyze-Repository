name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - name: Deploy Firebase (Hosting + Firestore) via token
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          npm install -g firebase-tools
          if [ -z "${FIREBASE_TOKEN}" ]; then
            echo "FIREBASE_TOKEN is not set. Add it in GitHub repo Settings → Secrets and variables → Actions." >&2
            exit 1
          fi
          firebase deploy --only hosting,firestore:rules,firestore:indexes --project leadzilla-ce7ab --token "$FIREBASE_TOKEN"