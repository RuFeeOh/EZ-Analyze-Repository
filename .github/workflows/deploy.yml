name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build -- --configuration production --output-path docs --base-href=/EZ-Analyze-Repository/
      - name: Copy index.html to 404.html
        run: cp docs/browser/index.html docs/browser/404.html


      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./docs/browser
          token: ${{ secrets.GITHUB_TOKEN }}
          target-folder: "./docs"

  firebase:
    name: Deploy Firebase (Functions/Rules/Hosting)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node 22 (matches functions engines)
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install root deps and build Angular
        run: |
          npm ci
          npm run build

      - name: Install Firebase CLI
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: npm install -g firebase-tools --token "$FIREBASE_TOKEN"

      - name: Deploy Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          if [ -z "${FIREBASE_TOKEN}" ]; then
            echo "FIREBASE_TOKEN is not set. Add it in GitHub repo settings > Secrets and variables > Actions." >&2
            exit 1
          fi
          firebase deploy --token "$FIREBASE_TOKEN" --project leadzilla-ce7ab --only functions,firestore:rules,firestore:indexes,hosting