<mat-drawer-container class="example-container">
   <mat-drawer mode="side"
               opened>

      <mat-nav-list>
         currentOrg: {{organizationService.currentOrg?.Name}}
         <app-login></app-login>
         <a mat-list-item
            routerLink="/org"
            routerLinkActive="mdc-list-item--activated">Org</a>
         <a mat-list-item
            *ngIf="organizationService.currentOrg?.Name"
            routerLink="/data"
            routerLinkActive="mdc-list-item--activated">Data</a>
         <a mat-list-item
            *ngIf="organizationService.currentOrg?.Name"
            routerLink="/exceedance-fraction"
            routerLinkActive="mdc-list-item--activated">
            Exceedance Fractions
         </a>
         <a mat-list-item
            *ngIf="organizationService.currentOrg?.Name"
            routerLink="/exposure-groups"
            routerLinkActive="mdc-list-item--activated">
            Exposure Groups
         </a>
      </mat-nav-list>
   </mat-drawer>
   <mat-drawer-content><router-outlet /></mat-drawer-content>

</mat-drawer-container>
